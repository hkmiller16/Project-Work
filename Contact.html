<link href="css/ContactStyle.css" type="text/css" rel="stylesheet">



<head>
  <title>Contact Me</title>
</head>


<body>
    <div class="menugrp">
        <a href="./index.html">Home</a>
        <a href="./proexp.html">Professional Experience</a>
        <a href="./perexp.html">Personal Experience</a>
        <a href="./Contact.html">Contact Me</a>
    </div>
    <div class="header">
        <h1 class="headertext">Contact Info</h1>
    </div>
    <br>
    <div class="span6">
        <form action='precess.php' method="POST"> <!-- comment on the form-->
            <div class="row">
                <div class="col-25">
                    <label>Company Name</label>
                </div>
                <div class="col-75">
                    <input type="text" name="fName" placeholder="Enter Company Name" class="forminput">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" name="fName" placeholder="Enter First Name" class="forminput">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Email</label>
                </div>
                <div class="col-75">
                    <input type="email" name="email" placeholder="something@domain">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="pNumber">Phone Number</label>
                </div>
                <div class="col-75">
                    <input type="tel" name="pNumber" placeholder="123-456-7890">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="message">Message</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>


<br/><br/><br/>



</body>
